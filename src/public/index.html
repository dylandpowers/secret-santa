<!DOCTYPE html>
<html ng-app="secretSanta">
  <head>
    <meta charset="utf-8">
    <title>Secret Santa</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular.min.js"></script>
    <script src="core.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  </head>
  <body ng-controller="mainController">
    <div style="margin: 25px 25px 25px 25px;" ng-show="count < 7 && !match">
      <h1>Welcome to Secret Santa! Please enter your information below.</h1>
      <form>
        <div class="form-group">
          <label for="name-input">Name</label>
          <input type="text" class="form-control" id="name-input" ng-model="name" placeholder="Name">
        </div>
        <div class="form-group">
          <label for="email-input">Email</label>
          <input type="email" class="form-control" id="email-input" ng-model="email" placeholder="Email Address">
        </div>
        <button type="submit" class="btn btn-primary" ng-click="addParticipant()">Submit</button>
      </form>
    </div>
    <div style="margin: 25px 25px 25px 25px;" ng-show="count == 7">
      <h3>Enter your name to find out your Secret Santa</h3>
      <form>
        <div class="form-group">
          <input type="text" class="form-control" id="santa-input" ng-model="requestName" placeholder="Name">
        </div>
        <button type="submit" class="btn btn-primary" ng-click="requestRecipient()">Get Secret Santa</button>
      </form>
    </div>
    <div style="margin: 25px 25px 25px 25px;" ng-show="match">
      <h1>Your secret santa is <span class="bg-success">{{ match }}</span></h1>
    </div>
  </body>
</html>
